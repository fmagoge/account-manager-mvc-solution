<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Manager MVC Solution â€“ Assessment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
          
    <link rel="stylesheet" th:href="@{/css/main.css}"/> 
</head>
<body>
<div class="container" align="center">

    <div class="row">
        <div class="col-sm-6">
            <h2>Person Details</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">ID:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.id_number}">ID</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Surname:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.surname}">Surname</p>
                    </div>
                </div>                
            </form>
        </div>
    </div>
    <div th:if="${not #lists.isEmpty(accounts)}">
        <h2>Accounts</h2>
        <table class="table table-striped">
            <tr>                
                <th>Account Number</th>
                <th>Account Details</th>
            </tr>
            <tr th:each="account : ${accounts}">
                
                <td th:text="${account.account_number}"></td>
                <!-- <td><a >View</a> </td> -->
                <td><a th:href="${'/accounts/show/' + account.code}">View</a> </td> 
            </tr>
        </table>
    </div>
</div>

</body>
</html>
